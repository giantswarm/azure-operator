orbs:
  architect: giantswarm/architect@4.35.5

version: 2.1
workflows:
  build_and_e2eTest:
    jobs:
      # build operator
      - architect/go-build:
          context: architect
          name: go-build
          binary: azure-operator
          resource_class: xlarge
          filters:
            tags:
              only: /^v.*/

      # build and push docker image to quay.
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      # build and push docker image to docker.
      - architect/push-to-app-catalog:
          context: architect
          name: push-azure-operator-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "azure-operator"
          # Make sure docker image is successfully built.
          requires:
            - push-to-registries
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
