e2eTest: &e2eTest
  machine: true
  steps:
  - run: |
      curl -sSO $(curl -sS https://api.github.com/repos/giantswarm/e2e-harness/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
      chmod +x ./e2e-harness
  - run: ./e2e-harness localkube
  - run: ./e2e-harness setup --remote=false
  - run: ./e2e-harness test --test-dir=${TEST_DIR}
  - run:
      command: ./e2e-harness teardown
      when: always


version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - deploy:
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./architect deploy
          fi

  testHello:
    environment:
      TESTED_VERSION: "current"
      TEST_DIR: "integration/test/hello"
    <<: *e2eTest
