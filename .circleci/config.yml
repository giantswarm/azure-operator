e2eTest: &e2eTest
  machine: true
  working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/azure-operator
  steps:
  - checkout
  - run: |
      wget -q $(curl -sS https://api.github.com/repos/giantswarm/e2e-harness/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
      chmod +x ./e2e-harness
  - run: ./e2e-harness localkube
  - run: ./e2e-harness setup --remote=false
  - run:
      command: ./e2e-harness test --test-dir=${TEST_DIR}
      no_output_timeout: 30m

  - store_artifacts:
      path: .e2e-harness/workdir/logs
      destination: logs

  - run:
      command: ./e2e-harness teardown
      when: always

orbs:
  architect: giantswarm/architect@0.7.0

version: 2.1
jobs:
  build:
    executor: architect/architect
    working_directory: /go/src/github.com/giantswarm/azure-operator
    steps:
      - checkout:
          path: /go/src/github.com/giantswarm/azure-operator

      - run: |
          date +"%Y" > /tmp/year
          date +"%m" > /tmp/month
          date +"%d" > /tmp/day

      - restore_cache:
          keys:
            - go-cache-v1-{{ checksum "/tmp/year" }}-{{ checksum "/tmp/month" }}-{{ checksum "/tmp/day" }}
            - go-cache-v1-{{ checksum "/tmp/year" }}-{{ checksum "/tmp/month" }}
            - go-cache-v1-{{ checksum "/tmp/year" }}

      - run:
          name: Build go project
          command: go build

      - store_test_results:
          path: /tmp/results

      - save_cache:
          key: go-cache-v1-{{ checksum "/tmp/year" }}-{{ checksum "/tmp/month" }}-{{ checksum "/tmp/day" }}
          paths:
            - /tmp/go/cache

      - persist_to_workspace:
          root: .
          paths:
            - ./azure-operator
  e2eTestWIPPRClusterState:
    environment:
      IGNITION_DEBUG_ENABLED: "false"
      IGNITION_DEBUG_LOGS_PREFIX: "wip-pr-clusterstate"
      TESTED_VERSION: "wip"
      TEST_DIR: "integration/test/clusterstate"
    <<: *e2eTest

  e2eTestWIPPRScaling:
    environment:
      TESTED_VERSION: "wip"
      TEST_DIR: "integration/test/scaling"
    <<: *e2eTest

  e2eTestWIPPRMultiAZ:
    environment:
      TESTED_VERSION: "wip"
      TEST_DIR: "integration/test/multiaz"
    <<: *e2eTest

  e2eTestWIPPRClusterDeletion:
    environment:
      TESTED_VERSION: "wip"
      TEST_DIR: "integration/test/clusterdeletion"
    <<: *e2eTest

workflows:
  version: 2
  build_and_e2eTest:
    jobs:
      # build binary
      - architect/go-test-legacy:
          name: test
      - build:
          requires:
            - test
      - architect/go-architect-legacy:
          name: deploy
          command: deploy
          requires:
            - build
          filters:
            branches:
              only: master
      # build and push docker image to quay
      - architect/push-to-docker:
          name: push-azure-operator-to-quay
          image: "quay.io/giantswarm/azure-operator"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
      # build and push helm chart to app catalog
      - architect/push-to-app-catalog:
          name: push-azure-operator-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "azure-operator"
          # Make sure docker image is successfully built.
          requires:
            - push-azure-operator-to-quay
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
      # deploy to installations
      - architect/push-to-app-collection:
          name: push-azure-operator-to-azure-app-collection
          app_name: "azure-operator"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-azure-operator-to-control-plane-app-catalog
          filters:
            # Do not trigger the job on commit.
            branches:
              ignore: /.*/
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
      - hold:
          type: approval
          requires:
            - push-azure-operator-to-control-plane-app-catalog
          filters:
            branches:
              ignore: master

      - e2eTestWIPPRClusterState:
          requires:
          - hold

      - e2eTestWIPPRScaling:
          requires:
          - hold

      - e2eTestWIPPRMultiAZ:
          requires:
          - hold

      - e2eTestWIPPRClusterDeletion:
          requires:
          - hold
