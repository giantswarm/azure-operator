apiVersion: v1
kind: ConfigMap
metadata:
  name: azure-operator-configmap
  namespace: giantswarm
data:
  config.yaml: |
    server:
      listen:
        address: 'http://0.0.0.0:8000'
    service:
      installation:
        name: '{{ .Values.Installation.V1.Name }}'
      kubernetes:
        incluster: true
