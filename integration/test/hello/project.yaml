version: 1

test:
  env:
    - "VAULT_TOKEN=mytoken"
    - "CIRCLE_SHA1=${CIRCLE_SHA1}"
    - "CIRCLECI=${CIRCLECI}"
    - "CLUSTER_NAME=${CLUSTER_NAME}"
    - "COMMON_DOMAIN_GUEST=${COMMON_DOMAIN_GUEST}"
    - "COMMON_DOMAIN_RESOURCE_GROUP=${COMMON_DOMAIN_RESOURCE_GROUP}"
    - "GUEST_UPDATE_ENABLED=true"
    - "TESTED_VERSION=${TESTED_VERSION}"
    - "REGISTRY_PULL_SECRET=${REGISTRY_PULL_SECRET}"
    - "IDRSA_PUB=${IDRSA_PUB}"
    - "AZURE_CLIENTID=${AZURE_CLIENTID}"
    - "AZURE_CLIENTSECRET=${AZURE_CLIENTSECRET}"
    - "AZURE_SUBSCRIPTIONID=${AZURE_SUBSCRIPTIONID}"
    - "AZURE_TENANTID=${AZURE_TENANTID}"
    - "AZURE_LOCATION=${AZURE_LOCATION}"
    - "KEEP_RESOURCES=${KEEP_RESOURCES}"
    - "TEST_DIR=${TEST_DIR}"
